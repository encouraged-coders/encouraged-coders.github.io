name: Build & Deploy (Hugo + Toha)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Hugo Modules cache
        uses: actions/cache@v4
        with:
          path: /home/runner/.cache/hugo_modules
          key: ${{ runner.os }}-hugo-mod-${{ hashFiles('**/go.mod') }}
          restore-keys: |
            ${{ runner.os }}-hugo-mod-

      - name: Tidy Hugo modules
        run: hugo mod tidy

      - name: Generate package.json from modules
        run: hugo mod npm pack

      - name: Install npm deps
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Build site
        env:
          HUGO_ENV: production
        run: hugo --gc --minify

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Configure Pages (optional)
        uses: actions/configure-pages@v5
      - id: deployment
        uses: actions/deploy-pages@v4
